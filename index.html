<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Three Js</title>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        height: 100%;

    }

    body {
        /* background-color: #fff; */
    }

    .label {
        font-family: "Helvetica Now Display";
    }

    .main {
        width: 100%;
    }

    .maincontent {
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .contentarea {
        width: 100%;
        height: 100vh;
        background-color: rgb(24, 24, 26);
    }

    .maincontent img {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width: 900px;
        height: auto;
        pointer-events: none;
        mix-blend-mode: screen;
        filter: saturate(150%) contrast(125%);
        /* so you can still drag/rotate the 3D scene */
    }

    @media (max-width: 1024px) {
        .maincontent img {
            width: 88vw;
            max-height: 55vh;
        }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
        .maincontent img {
            width: 85vw;
            max-height: 50vh;
            top: 45%;
        }
    }

    @media (max-width: 480px) {
        .maincontent img {
            width: 80vw;
            max-height: 40vh;
            top: 40%;
        }
    }

    /* Small mobile devices */
    @media (max-width: 360px) {
        .maincontent img {
            width: 75vw;
            max-height: 35vh;
        }
    }
</style>

<body>
    <div class="main">

        <div class="maincontent">
            <!-- <img src="cyberpunk.png" alt="cyberpunk image"> -->
            <img src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3"
                alt="cyberpunk image">
            <canvas id="canvas"></canvas>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/RGBShiftShader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
